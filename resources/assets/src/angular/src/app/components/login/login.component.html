<form #f="ngForm" class="form-signin" id="loginform">
  <h1 class="h3 mb-3 font-weight-normal">Authentification</h1>
  <label for="email" class="sr-only">Adresse Email</label>
  <input type="email" id="email" name="email" autocomplete="new-email" class="form-control" placeholder="Adresse Email" autofocus ngModel>
  <label for="password" class="sr-only">Mot de passe</label>
  <input type="password" id="password" name="password" autocomplete="new-password" class="form-control" placeholder="Mot de passe" ngModel>
  <div class="error">Cordonn√©s Incorrectes</div>
  <div class="errors"><ul></ul></div>
  <button class="btn btn-lg btn-primary btn-block" (click)="SubmitForm(f)">Se Connecter</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
